<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="subscription-card">
        <h2>Let's keep in touch</h2>
        <p>
            Subscribe to keep up with fresh news and exciting updates.<br />We promise not to spam you!
        </p>
        <form class="subscription-form">
            <input type="email" placeholder="Enter your email address" required />
            <button type="submit">SEND <span>&#8594;</span></button>
        </form>
        <div class="checkbox-container">
            <input type="checkbox" id="consent" required />
            <label for="consent">I agree to my email address being stored and used to receive monthly
          newsletter.</label
        >
      </div>
    </div>
  </body>
</html>
